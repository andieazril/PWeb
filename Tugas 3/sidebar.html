<!DOCTYPE html>
<html>
    <body>
    <h2>Registration Form</h2>
        <form>
            <label for="first">First Name:</label>
            <br>
            <input type="text" id="first" name="first" required>
            <br>
            <label for="last">Last Name:</label><br>
            <input type="text" id="last" name="last" required>
            <br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required>
            <br>
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" required>
            <br>
            <label for="retype">Retype Password:</label><br>
            <input type="password" id="retype" name="retype" required>
            <br>
            <label for="gender">Gender:</label><br>
            <select id="gender" name="gender" required style="width: 70%; height: 25px;">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
            </select><br><br>
            <button type="submit" style="width: 70%; height: 25px;">Submit</button>
        </form>
    </body>
</html>
